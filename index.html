        <!-- Script from W3Schools needed for slideshow -->
        <script defer>
            var slideIndex = 0;
            showSlides();
            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>
        <!-- Script from W3Schools needed for slideshow (PC Version)-->
        <script defer>
            var slideIndex = 0;
            showSlidesPC();
            function showSlidesPC() {
                var i;
                var slidesPC = document.getElementsByClassName("mySlidesPC");
                var dotsPC = document.getElementsByClassName("dotPC");
                for (i = 0; i < slidesPC.length; i++) {
                    slidesPC[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slidesPC.length) { slideIndex = 1 }
                for (i = 0; i < dotsPC.length; i++) {

                }
                slidesPC[slideIndex - 1].style.display = "block";
                dotsPC[slideIndex - 1].className += " activePC";
